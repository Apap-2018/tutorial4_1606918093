
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>View Flight</title>
	</head>
	<body>
		<h3 th:text="'Flight Number : ' + ${flight.flightNumber}"></h3>
		<h3 th:text="'Origin : ' + ${flight.origin}"></h3>
		<h3 th:text="'Destination : ' + ${flight.destination}"></h3>
		<h3 th:text="'Time : ' + ${flight.time}"></h3><br>
		<h3 th:text="'Pilot License Number : ' + ${flight.getPilot().licenseNumber}"></h3>
		<h3 th:text="'Pilot Name : ' + ${flight.getPilot().name}"></h3>
		<td><a th:href="@{'/flight/delete/' +${flight.id}}">Delete Flight</a></td><br>
		<td><a th:href="@{'/flight/update/' +${flight.id}}">Update Flight</a></td>
	</body>
</html>
